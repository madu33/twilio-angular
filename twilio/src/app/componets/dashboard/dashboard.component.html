
<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div class="24hr-example">
  <input placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24" [(ngModel)]="time" readonly>
  <ngx-material-timepicker #fullTime></ngx-material-timepicker>
</div>


<div class="Block">
  <div class="form-group">
    <input type="file" (change)="onChange($event)">
    <div>
      <h3>File Content</h3>
      <pre> {{fileContent}} </pre>
    </div>
  </div>
  <button mat-raised-button color="accent" (click)="setNumbers()">Confirm Numbers</button>

</div>

<textarea [(ngModel)]="message"></textarea>




<button mat-raised-button color="accent" (click)="setTimeAndMessage()">Submit</button>
